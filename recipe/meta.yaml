{% set name = "openff-models" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-models/archive/{{ version }}.tar.gz
  sha256: ecdaf08f84708f5e5ffac4229d2af5fa52b2c901bb674ab415250ac05832b6f7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.9
    - numpy
    - pydantic <2.0.0a0
    - openff-units
    - openff-utilities
  run_constrained:
    - openmm >=7.6

test:
  imports:
    - openff.models

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Helper classes for Pydantic compatibility in the OpenFF stack
  dev_url: https://github.com/openforcefield/openff-models

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
