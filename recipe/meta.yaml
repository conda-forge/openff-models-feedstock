{% set name = "openff-models" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-models/archive/{{ version }}.tar.gz
  sha256: a8c79cf74631d8b94f626c3b294d1d978e80d810af9d106a5109b33a6c424a43

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.9
    - numpy =1
    - pydantic >=1.8.2
    - openff-units
    - openff-utilities
  run_constrained:
    - openmm >=7.6

test:
  imports:
    - openff.models
  files:
    - test_openff_models.py
  commands:
    - python test_openff_models.py


about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Helper classes for Pydantic compatibility in the OpenFF stack
  dev_url: https://github.com/openforcefield/openff-models

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
