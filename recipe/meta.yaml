{% set name = "openff-models" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-models/archive/{{ version }}.tar.gz
  sha256: 11c8cbeb8c99cc2dd1cf5e9e85860963ca8182646bdbe7628259849f52052e52

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8
    - numpy
    - pydantic <2.0.0a0
    - openff-units
    - openff-utilities
    - openmm

test:
  imports:
    - openff.models

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Helper classes for Pydantic compatibility in the OpenFF stack
  dev_url: https://github.com/openforcefield/openff-models

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
